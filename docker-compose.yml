version: "3.8"
services:
  zorak-v2:
    build: ./src
    image: zorakv2
    container_name: zorak_bot
    env_file: .env
    links:
      - "postgres:postgres"
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    container_name: zorak_postgres
    env_file: .env
    restart: always
    volumes:
      - ./db/scripts/:/docker-entrypoint-initdb.d
      - ./db:/data/db
