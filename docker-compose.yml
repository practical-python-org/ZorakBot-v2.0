version: "3.8"
services:
  postgres:
    image: postgres:16.1-bookworm
    container_name: zorak_db
    env_file: src/.env
    volumes:
      - ./db:/data/db
    restart: always

  zorak:
    build: src
    image: zorak
    container_name: zorak_bot
    env_file: src/.env
    links:
      - "postgres:postgres"
    depends_on:
      - postgres
    restart: always
